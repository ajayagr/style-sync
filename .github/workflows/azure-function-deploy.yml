name: Deploy StyleSync Serverless Function

on:
  push:
    branches:
    branches:
      - serverless-js
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'stylesync-function'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: |
        npm install
        npm run start --if-present

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set App Settings to Node
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Dynamically find the Resource Group for the Function App
          RG=$(az functionapp list --query "[?name=='${{ env.AZURE_FUNCTIONAPP_NAME }}'].resourceGroup" -o tsv)
          if [ -z "$RG" ]; then
            echo "Could not find Resource Group for function app ${{ env.AZURE_FUNCTIONAPP_NAME }}"
            exit 1
          fi
          echo "Found Resource Group: $RG"
          
          # Update the runtime to node
          az functionapp config appsettings set --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group $RG --settings FUNCTIONS_WORKER_RUNTIME=node
          
    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '.'
